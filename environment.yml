name: dfmdet
channels:
  - conda-forge
platforms:
  - osx-arm64
  - linux-64
  - osx-64
dependencies:
  # run
  - python=3.11
  - des-sxdes >=0.3.0
  - esutil
  - galsim
  - hexalattice
  - joblib
  - ngmix
  - numba
  - numpy
  - pip:
    - git+https://github.com/GalSim-developers/JAX-GalSim.git@main

  # install
  - pip
  - setuptools
  - setuptools_scm>=7

  # dev
  - pytest<8.1.0
  - pytest-xdist
  - pytest-cov
  - python-build
  - pytest-skip-slow
  - codecov
  - pre-commit
